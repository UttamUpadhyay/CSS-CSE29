<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaQueries</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <style>
        
        body {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 40px;
            background-color:black;
            color: white;
        }
        .logo{
            color:white;
            font-size: 1.5rem;
        }

        .menu{
            display: none;
            flex-direction: column;
            background: rgb(31, 169, 214);
            position: absolute;
            top: 60px;
            right: 20px;
            width:200px
        }
        .menu a{
            color:white;
            text-decoration: none;
            padding:1em;
            display:block;
        }
        .humberger{
            font-size: 1.5rem;
            cursor: pointer;
          
        }


        @media(min-width:768px){
            .menu{
                display: flex;
                position: static;
                flex-direction: row;
                background: none;
                width: auto;
            }
            .menu a{
                padding: 0 1em;
            }
            .humberger{
                display: none;
            }
        }
        </style>
</head>
<body>
    <!-- <div class="box"> -->
        <nav>
            <div class=logo>MySite</div>
            <div class="humberger"><i class="fa-solid fa-bars"></i></div>
            <div class="menu">
                <a href="#">Home</a>
                <a href="#">About</a>
                <a href="#">Services</a>
                <a href="#">Contact</a>
            </div>
        </nav>


    </div>
    
</body>
</html>
